name: Deploy NDVI docker image to ECR

on:

  push:
    branches: [ main ]

jobs:

  build:

    name: Build Image
    runs-on: ubuntu-latest


    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: leket-israel-ndvi
        IMAGE_TAG: leket-israel-ndvi-${{ github.run_id }}
        BACKEND_API: ${{ secrets.BACKEND_API }}
        SATELLITE_DATA_MINING_USER: ${{ secrets.SATELLITE_DATA_MINING_USER }}
        SATELLITE_DATA_MINING_PASSWORD: ${{ secrets.SATELLITE_DATA_MINING_PASSWORD }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Satellite_data_mining/ndvi.Dockerfile .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
